<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pikachu Full Body Animation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="pikachu">
    <!-- Ears -->
    <div class="ear left-ear"></div>
    <div class="ear right-ear"></div>

    <!-- Head / Face -->
    <div class="head">
      <div class="eye left-eye"></div>
      <div class="eye right-eye"></div>
      <div class="nose"></div>
      <div class="mouth"></div>
      <div class="cheek left-cheek"></div>
      <div class="cheek right-cheek"></div>
    </div>

    <!-- Body -->
    <div class="body">
      <div class="arm left-arm"></div>
      <div class="arm right-arm"></div>
      <div class="foot left-foot"></div>
      <div class="foot right-foot"></div>
    </div>

    <!-- Tail -->
	<div class="tail-container">
	  <div class="tail-border"></div>
	  <div class="tail-fill"></div>
	</div>

  </div>
</body>
</html>
